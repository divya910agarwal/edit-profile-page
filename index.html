<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->

        <hr class="mt-0 mb-4">
        <div class="row ">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
                <!-- <div class="card mb-4 mb-xl-0 pp">
                    <div class="card-header">cover Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <!-- <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt=""> -->
                        <!-- Profile picture help block-->
                        <!-- <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <!-- <button class="btn btn-primary" type="button">Upload new image</button>
                    </div> --> --> -->
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form class="" action="/" method="post">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                <input name="username" class="form-control" id="inputUsername" type="text" placeholder="Enter your username" >
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Bio (tell a little about yourself)</label>
                                <input name="bio"class="form-control" id="inputUsername" type="text" placeholder="Personality trailts, some random thought" >
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input name="firstname" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" >
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input name="lastname"class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" >
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Branch name</label>
                                    <input name="branchname" class="form-control" id="inputOrgName" type="text" placeholder="Enter your branch name" >
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">address</label>
                                    <input name="address" class="form-control" id="inputLocation" type="text" placeholder="Enter your Home town" >
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input name="emailId"class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" >
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input name="phone"class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" >
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <div class="row gx-3 mb-3">
                                      <div class="col-md-3 birth">
                                        <input name="birthday" class="form-control col-md-2" id="inputBirthday" type="text"  placeholder="dd" >

                                      </div>
                                      <div class="col-md-3 col-lg-1 birth">
                                        <input name="birthmonth" class="form-control col-md-2" id="inputBirthday" type="text"  placeholder="mm" >

                                      </div>
                                      <div class="col-md-3 col-lg-1 birth">
                                        <input name="birthyear" class="form-control col-md-2" id="inputBirthday" type="text"  placeholder="yyyy" >

                                      </div>

                                    </div>



                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

</html>
